<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let name = "Ivan";
    let a = prompt("Введите число: ");
    let b = prompt("Введите число: ");
    console.log("Hello "+name);
    console.log(a+b); // 10
    console.log(a-b); // 6
    console.log(a*b); // 16
    console.log(a/b); // 4
    console.log(a%b); // 0
    console.log(a**b); // 64
    console.log(a==b); // false
    console.log(a>=b); // true
    /*document.write("Hello world");
    alert("Hello world");*/
  </script>
</body>
</html>
