<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <style>
        img{
          width: 300px;
          position: absolute;
          top: 0;
          left: 0;
        }
      </style>
  </head>
  <body>
    <img id="plane" src="../img/plane.png" alt="">
    <script>
      let plane = document.getElementById('plane');
      let x = 0;
      let moveToRight = true;
      function movePlane(){
        if (moveToRight){
          plane.style.left = (x++) + "px";
        }else{
          plane.style.left = (x--) + "px";
        }

        if(window.innerWidth-300 <= x){
          moveToRight = false;
          plane.style.transform = "scale(-1,1)";
        }else if(x == 0){
          moveToRight = true;
          plane.style.transform = "scale(1,1)";
        }
      }

      setInterval(movePlane, 10);
    </script>
  </body>
</html>
