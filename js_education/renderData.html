<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <p>
      <strong>Фамиля: </strong> <span>Иванов</span><br>
      <strong>Имя: </strong> <span>Иван</span><br>
      <strong>Отчество: </strong> <span>Иванович</span><br>
      <strong>Возраст: </strong> <span>26</span><br>
    </p>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      let persons = [
        {"lastname":"Федорова","name":"Камилла","patronymic":"Николаевна","age":18},
        {"lastname":"Гришин","name":"Артем","patronymic":"Юлианович","age":8},
        {"lastname":"Захарова","name":"Людмила","patronymic":"Несторовна","age":91},
        {"lastname":"Никитин","name":"Виталий","patronymic":"Федосьевич","age":89},
        {"lastname":"Тарасов","name":"Валентин","patronymic":"Константинович","age":69},
        {"lastname":"Александров","name":"Марк","patronymic":"Богуславович","age":25},
        {"lastname":"Исаев","name":"Владислав","patronymic":"Демидович","age":58},
        {"lastname":"Дмитриев","name":"Игорь","patronymic":"Григорьевич","age":42},
        {"lastname":"Медведев","name":"Антон","patronymic":"Павлович","age":13},
        {"lastname":"Беляев","name":"Валерий","patronymic":"Яковлевич","age":72}
      ];

      for (let i = 0; i < persons.length; i++) {
        let person = persons[i];
        let p = document.createElement('p');
        let lastnameStrong = document.createElement('strong');
        let nameStrong = document.createElement('strong');
        let patronymicStrong = document.createElement('strong');
        let ageStrong = document.createElement('strong');
        let lastnameSpan = document.createElement('span');
        let nameSpan = document.createElement('span');
        let patronymicSpan = document.createElement('span');
        let ageSpan = document.createElement('span');
        let hr = document.createElement('hr');
        lastnameStrong.innerText = "Фамилия: ";
        nameStrong.innerText = "\nИмя: ";
        patronymicStrong.innerText = "\nОтчество: ";
        ageStrong.innerText = "\nВозраст: ";
        lastnameSpan.innerText = person.lastname;
        nameSpan.innerText = person.name;
        patronymicSpan.innerText = person.patronymic;
        ageSpan.innerText = person.age;
        p.append(lastnameStrong, lastnameSpan, nameStrong, nameSpan, patronymicStrong, patronymicSpan, ageStrong, ageSpan);
        document.body.append(p, hr);
      }

      /*for (let i = 0; i < persons.length; i++) {
        let person = persons[i];
        document.body.innerHTML = document.body.innerHTML + "<p>" +
                "      <strong>Фамиля: </strong> <span>"+person.lastname+"</span><br>" +
                "      <strong>Имя: </strong> <span>"+person.name+"</span><br>" +
                "      <strong>Отчество: </strong> <span>"+person.patronymic+"</span><br>" +
                "      <strong>Возраст: </strong> <span>"+person.age+"</span><br>" +
                "    </p><hr>";
      }*/

    </script>
  </body>
</html>
